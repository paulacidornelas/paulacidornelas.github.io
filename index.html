<head>

  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- Google Fonts - Raleway and Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Index-page specific styles -->
  <style>
    /* Reset some styles for the index page */
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    
    /* Full-page background */
    .hero {
      height: 100vh;
      width: 100%;
      background: url('nature-background.jpg') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(12, 27, 51, 0.7) 0%, rgba(26, 54, 93, 0.5) 50%, rgba(12, 27, 51, 0.7) 100%);
    }
    
    .container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .profile-section {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #f5f7fa;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .profile-info {
      color: white;
    }
    
    .profile-info h1 {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 600;
      font-size: 3em;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .profile-info p {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    
    .social-links {
      display: flex;
      list-style: none;
      gap: 20px;
      padding: 0;
    }
    
    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }
    
    .social-links a:hover {
      color: #4a87c9;
      transform: translateY(-2px);
    }
    
    .nav-container {
      margin-top: 20px;
      width: 100%;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 25px;
      padding: 0;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 600;
      font-size: 1.3em;
      padding: 10px 15px;
      position: relative;
      transition: all 0.3s ease;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover {
      color: #b3cce6;
      transform: translateY(-2px);
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: #1a365d;
      color: white;
      z-index: 2;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        text-align: center;
      }
      
      .profile-info h1 {
        font-size: 2.5em;
      }
      
      .nav-links {
        flex-wrap: wrap;
      }
    }
    
    @media (max-width: 480px) {
      .profile-pic {
        width: 120px;
        height: 120px;
      }
      
      .profile-info h1 {
        font-size: 2em;
      }
      
      .profile-info p {
        font-size: 1em;
      }
      
      .nav-links a {
        font-size: 1.1em;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    
    <div class="container">
      <div class="profile-section">

        <div class="profile-info">
          <h1>Paula Cid Ornelas</h1>

          </ul>
        </div>
      </div>
      
      <div class="nav-container">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>

          <li><a href="about-me.html">About Me</a></li>
        </ul>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 Paula Cid Ornelas. All rights reserved.</p>
  </footer>
</body>
</html>
