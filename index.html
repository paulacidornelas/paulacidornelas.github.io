  <!-- Inline CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    .hero {
      position: relative;
      height: 100vh;
      background: url('nature-background.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    
    .profile-section {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
    }
    
    .profile-info h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    
    .profile-info p {
      margin-bottom: 8px;
    }
    
    .social-links {
      display: flex;
      gap: 15px;
      list-style: none;
      margin-bottom: 20px;
    }
    
    .social-links a {
      color: #ffd700;
      text-decoration: none;
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    
    .nav-links a:hover {
      color: #ffd700;
    }
    
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: white;
      z-index: 2;
    }
    
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        text-align: center;
      }
      
      .nav-links {
        justify-content: center;
      }
    }
  </style>
</head>
