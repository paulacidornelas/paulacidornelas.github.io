  <!-- Inline CSS -->
  <style>
    :root {
      /* Color palette derived from mountain image */
      --primary-blue: #1a365d;     /* Deep blue from mountains */
      --accent-blue: #4a87c9;      /* Sky blue accent */
      --light-blue: #b3cce6;       /* Light blue for subtle elements */
      --snow-white: #f5f7fa;       /* Off-white from snow */
      --dark-overlay: rgba(12, 27, 51, 0.4); /* Dark blue with transparency */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    
    h1, h2, h3, .nav-links a {
      font-family: 'Raleway', Arial, sans-serif;
      font-weight: 600;
    }
    
    .hero {
      position: relative;
      height: 100vh;
      background: url('nature-background.jpg') no-repeat center center/cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Gradient overlay with deep blue from mountains */
      background: linear-gradient(
        135deg, 
        rgba(12, 27, 51, 0.7) 0%, 
        rgba(26, 54, 93, 0.5) 50%, 
        rgba(12, 27, 51, 0.7) 100%
      );
      z-index: 1;
    }
    
    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }
    
    .profile-section {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    
    .profile-pic {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid var(--snow-white);
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    
    .profile-info h1 {
      font-size: 2.4em;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .profile-info p {
      margin-bottom: 10px;
      font-weight: 300;
      letter-spacing: 0.3px;
    }
    
    .social-links {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 20px 0;
    }
    
    .social-links a {
      color: var(--accent-blue);
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }
    
    .social-links a:hover {
      color: var(--snow-white);
      transform: translateY(-2px);
    }
    
    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
    }
    
    .nav-links a {
      color: var(--snow-white);
      text-decoration: none;
      font-weight: 600;
      padding: 5px 0;
      position: relative;
      transition: all 0.3s ease;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--accent-blue);
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover {
      color: var(--accent-blue);
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 15px;
      background-color: var(--primary-blue);
      color: var(--snow-white);
      z-index: 2;
      font-size: 0.9em;
      letter-spacing: 0.5px;
    }
    
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
        text-align: center;
      }
      
      .nav-links {
        justify-content: center;
      }
      
      .profile-info h1 {
        font-size: 2em;
      }
    }
  </style>
</head>

  <div class="hero">
    <div class="overlay"></div>
    
    <div class="container">
      <div class="profile-section">
        <img src="profile.jpg" alt="Paula Cid Ornelas" class="profile-pic">
        
        <div class="profile-info">
          <h1>Paula Cid Ornelas</h1>
